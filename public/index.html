<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="<%= BASE_URL %>assets/favicon.png" type="image/x-icon">

    <!-- Web Fonts -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- Components Vendor Styles -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/vendor/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="<%= BASE_URL %>assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">

    <!-- Theme Styles -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/theme.css">

    <!-- Title -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

        <div id="app"></div> <!-- built files will be auto injected -->
  </body>

    <!-- Global Vendor -->
    <script src="<%= BASE_URL %>assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="<%= BASE_URL %>assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="<%= BASE_URL %>assets/vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="<%= BASE_URL %>assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="<%= BASE_URL %>assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="<%= BASE_URL %>assets/vendor/chart.js/dist/Chart.min.js"></script>
    <script src="<%= BASE_URL %>assets/vendor/chartjs-plugin-style/dist/chartjs-plugin-style.min.js"></script>

    <!-- Initialization  -->
    <script src="<%= BASE_URL %>assets/js/sidebar-nav.js"></script>
    <script src="<%= BASE_URL %>assets/js/main.js"></script>
</html>
